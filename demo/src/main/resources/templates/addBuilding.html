<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a Building to the Simulator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1> Form - Building </h1>
<form action="#" th:action="@{/add/building}" th:object="${building}" method="post">

    <p>Image URL: <input type="text" th:field="*{image_url}" /></p>
    <p>Building Address: <input type="text" th:field="*{address}" /></p>

    <p>Building City: <input type="text" th:field="*{city}" /></p>
    <p>Building State: <input type="text" th:field="*{state}" /></p>
    <p>Building ZipCode: <input type="text" th:field="*{zipcode}" /></p>
    <p>Building Floors: <input type="text" th:field="*{num_of_floors}" /></p>

    <p>Building Longitude: <input type="text" th:field="*{longitude}" /></p>
    <p>Building Latitude: <input type="text" th:field="*{latitude}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
